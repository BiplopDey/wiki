{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing {{title}} - Wiki 
{% endblock %}

{% block body %}
    <h1>Editing {{title}}</h1>

    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        {{page}}
        <input type="submit">
    </form>

{% endblock %}
